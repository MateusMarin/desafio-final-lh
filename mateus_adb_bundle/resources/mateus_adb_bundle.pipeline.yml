# The main pipeline for mateus_adb_bundle
resources:
  pipelines:
    mateus_adb_bundle_pipeline:
      name: mateus_adb_bundle_pipeline
      ## Specify the 'catalog' field to configure this pipeline to make use of Unity Catalog:
      # catalog: catalog_name
      target: mateus_adb_bundle_${bundle.target}
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
